<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Spy Game Bot</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #333;
    color: #fff;
}
button {
    padding: 5px 10px;
    background-color: #007AB8;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input {
    max-width: -moz-available;
    background-color: #222;
    color: #ddd;
    border: 1px solid #444;
    border-radius: 3px;
    padding: 5px;
}
select {
    max-width: -moz-available;
    background-color: #222;
    color: #ddd;
    border: 1px solid #444;
    border-radius: 3px;
    padding: 5px;
}
.info {
    color: #6c94bc;
}
.error {
    color: #C1292E;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function showError(message, jqXHR, textStatus) {
    var errorMessage = jqXHR.responseText;
    if (errorMessage === undefined) {
        if (jqXHR.readyState === 0) {
            errorMessage = "Network issue, check your connection";
        } else {
            errorMessage = "Code " + jqXHR.status;
        }
    }
    $('#status').html('<p class="error">' + message + '<br/>Error: ' + errorMessage + '</p>');
}

function joinGame(gameId, gameType) {
    $('#status').html('<p class="info">Joining... please wait</p>');
    $.post('/join', { gameId: gameId }, function(data) {
        $('#status').html('<p class="info">Redirecting to the game... please wait</p>');
        window.location.href = '/user/' + gameType + '/' + data;
    }).fail(function(jqXHR, textStatus, errorThrown){
        showError("Failed to join the game", jqXHR, textStatus);
    });
}

$(document).ready(function() {
    var gameId = window.location.pathname.split('/').pop();

    $('#show-options').click(function() {
        $('#options').show();
        $('#show-options').hide();
    });

    $('#open-in-telegram').click(function() {
        window.location.href = 'https://telegram.me/SpyGameHelperBot?start=' + gameId;
    });

    $('#join').click(function() {
        $('#initial-dialog').hide();
        $('#join-details').show();
    });

    $('#join-spyfall').click(function() {
        joinGame(gameId, 'spyfall');
    });

    $('#join-fake-artist').click(function() {
        joinGame(gameId, 'fake-artist');
    });
});
</script>
</head>
<body>
<div id="initial-dialog">
<p>You are joining by invite link</p>
<button id="open-in-telegram">Continue in Telegram</button>
<p>or</p>
<button id="join">Join from web</button>
</div>
<div id="join-details" style="display: none;">
    <p>Choose the game you are playing</p>
    <p><button id="join-spyfall">Spyfall</button></p>
    <p><button id="join-fake-artist">A Fake Artist Goes to New York</button></p>
</div>
</body>
</html>
